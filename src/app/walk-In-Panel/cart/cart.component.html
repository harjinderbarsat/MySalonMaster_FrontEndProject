<div class="card m-0 page-container ">
    <div class="card-body" style="border: solid;">
        <ul class="list-group category-container full-height-90-vh"
            style="border-radius: 0%; overflow-y: scroll;overflow-x: hidden;">
            <li class="list-group-item mysalontheme-btn-color" style="color: white; background-image: linear-gradient(45deg, #eb155c, #df5d8f);
            background-repeat: repeat-x;;">
                <div class="row">
                    <div class="col-5">
                        <b>Serives</b>
                    </div>
                    <div class="col-5 text-right">
                        <b>Price</b>
                    </div>
                    <div class="col-2 text-right"  >
                    </div>
                </div>
            </li>
            <li class="list-group-item mysalontheme-btn-color" *ngFor="let service of selectedServies" style="color: white;">
                <div class="row">
                    <div class="col-7">
                        {{service.name}}
                    </div>
                    <div class="text-right" [ngClass]="{'col-2': isEditMode, 'col-4' : !isEditMode }">
                        <label class="service-price" style="color: white;"> ${{service.price}}</label>
                    </div>
                    <div class="col-3 text-right" *ngIf="isEditMode">
                        <button type="button" (click)="deleteService(service)" class="btn mb-0">
            <li class="list-group-item mysalontheme-btn-color" style="color: white; background-image: linear-gradient(45deg, #eb155c, #df5d8f)">
                            <i class="fa fa-times" style="color: white;;"></i>
                        </button>
                    </div>
                </div>
            </li>
            <hr>
        </ul>
    </div>
    <div class="card-footer page-container p-0"
        style="border-bottom: solid;border-left: solid;border-right: solid;height: 50px;">
        <ul class="list-group category-container">
            <li class="list-group-item" *ngIf="selectedServies.length>0">
                <div class="row">
                    <div class="col-8">
                        <b>Total</b>
                    </div>
                    <div class="col-4 text-right">
                        <label class="service-price"> <b>${{total}}</b> </label>
                    </div>
                </div>
            </li>
            <hr>
        </ul>

    </div>
</div>

<section id="mainContainer" class="page-container">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12">
                <div class="row p-5">
                    <div class="col-12 text-center">
                        <label class="main-heading mb-0" *ngIf="isSerchingDone">Please fill your details</label>
                        <label class="main-heading mb-0" *ngIf="!isSerchingDone">Book Appointment</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form [formGroup]="searchForm" *ngIf="!inProgress">
                            <div class="row pt-3" *ngIf="!isSerchingDone">
                                <div class="col-12 text-center p-4">
                                    <input type="text" class="hawk-input-lg mt-3" placeholder="Enter mobile number"
                                        style="width: 450px;" formControlName='mobile' [(ngModel)]="newClient.mobile" />
                                    <button class="hawk-btn-lg ml-1" (click)="searchClient()" *ngIf="!isSerchingDone">
                                        <i class="fa fa-search"></i> &nbsp; Search</button>
                                    <div *ngIf="searchSubmit && searchFormAlias.mobile.errors" class="err-validation">
                                        <div *ngIf="searchFormAlias.mobile.errors.minlength">Mobile must be at least 10
                                            characters
                                        </div>
                                        <div *ngIf="searchFormAlias.mobile.errors.maxlength">Mobile must be 10
                                            characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pl-3 pr-3" *ngIf="isSerchingDone">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <label class="hawk-input mb-0">{{newClient.mobile}}</label>
                                    <input type="text" class="hawk-input mt-3" placeholder="First Name"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='fName' [(ngModel)]="newClient.firstname" />
                                    <div *ngIf="nextSubmit && searchFormAlias.fName.errors" class="err-validation">
                                        <div *ngIf="searchFormAlias.fName.errors.pattern">Please enter alphabets(a-z,A-Z) only.
                                        </div>
                                        <div *ngIf="searchFormAlias.fName.errors.required">Please enter First Name.
                                        </div>
                                    </div>
                                    <input type="text" class="hawk-input mt-3" placeholder="Last Name"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='lName' [(ngModel)]="newClient.lastname" />
                                    <div *ngIf="nextSubmit && searchFormAlias.lName.errors" class="err-validation">
                                        <div *ngIf="searchFormAlias.lName.errors.pattern">Please enter alphabets(a-z,A-Z) only.
                                        </div>
                                        <div *ngIf="searchFormAlias.lName.errors.required">Please enter Last Name.
                                        </div>
                                    </div>
                                    <input type="text" class="hawk-input mt-3" placeholder="Email"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='mailId' [(ngModel)]="newClient.email" />
                                    <div *ngIf="nextSubmit && searchFormAlias.mailId.errors" class="err-validation">
                                        Please enter valid email.

                                    </div>
                                </div>
                                <div class="col-3"></div>

                                    <div class="row">

                                        <div class="col-6">

                        </form>
                        <div class="row" *ngIf="inProgress">
                            <div class="col-md-12 text-center align-middle">
                                <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pl-3 pr-3 pt-4" *ngIf="!inProgress">
                    <div class="col-12">
                        <button class="hawk-btn-lg pull-right" (click)="chooseService()" *ngIf="isSerchingDone"> Next
                            &nbsp; <i class="fa fa-arrow-right"></i> </button>

                        <button class="hawk-btn-lg pull-left" (click)="back()" *ngIf="isSerchingDone"> <i
                                class="fa fa-arrow-left"></i>&nbsp;Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

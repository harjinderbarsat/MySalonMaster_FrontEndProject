<section id="mainContainer" class="page-container">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-12"></div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
                <div class="row pt-5 pb-2">
                    <div class="col-12 text-center">
                        <label class="main-heading d-sm-none d-md-block mb-0" *ngIf="isSerchingDone">Please fill your
                            details</label>
                        <label class="main-heading d-sm-none d-md-block mb-0" *ngIf="!isSerchingDone">Book
                            Appointment</label>

                        <label class="mobile-heading d-none d-xs-block d-sm-block d-md-none mb-0"
                            *ngIf="isSerchingDone">Please fill your details</label>
                        <label class="mobile-heading d-none d-xs-block d-sm-block d-md-none mb-0"
                            *ngIf="!isSerchingDone">Book Appointment</label>
                    </div>
                </div>
                <div class="row mt-5">

                    <div class="col-12">
                        <form [formGroup]="searchForm" *ngIf="!inProgress">
                            <div class="row" *ngIf="!isSerchingDone">
                                <div class="col-12">
                                    <input type="text" class="mysalontheme-input-lg mb-3"
                                        placeholder="Enter mobile number" formControlName='mobile'
                                        [(ngModel)]="newClient.mobile" />
                                </div>
                            </div>
                            <div class="row" *ngIf="searchSubmit && searchFormAlias.mobile.errors">
                                <div class="col-12">
                                    <label class="danger" *ngIf="searchFormAlias.mobile.errors.minlength">Mobile must be
                                        at least 10
                                        characters</label>
                                    <label class="danger" *ngIf="searchFormAlias.mobile.errors.maxlength">Mobile must be
                                        10</label>
                                </div>
                            </div>
                            <div class="row" *ngIf="!isSerchingDone">
                                <div class="col-12 text-right">
                                    <button class="mysalontheme-btn-lg" (click)="searchClient()"
                                        *ngIf="!isSerchingDone">
                                        <i class="fa fa-search"></i> &nbsp; Search</button>
                                </div>
                            </div>
                            <div class="row" *ngIf="isSerchingDone">
                                <div class="col-12">
                                    <label class="mysalontheme-input mb-0">{{newClient.mobile}}</label>
                                    <input type="text" class="mysalontheme-input mt-3" placeholder="First Name"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='fName' [(ngModel)]="newClient.firstname" />
                                    <div *ngIf="nextSubmit && searchFormAlias.fName.errors" class="err-validation">
                                        <div *ngIf="searchFormAlias.fName.errors.pattern">Please enter
                                            alphabets(a-z,A-Z) only.
                                        </div>
                                        <div *ngIf="searchFormAlias.fName.errors.required">Please enter First Name.
                                        </div>
                                    </div>
                                    <input type="text" class="mysalontheme-input mt-3" placeholder="Last Name"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='lName' [(ngModel)]="newClient.lastname" />
                                    <div *ngIf="nextSubmit && searchFormAlias.lName.errors" class="err-validation">
                                        <div *ngIf="searchFormAlias.lName.errors.pattern">Please enter
                                            alphabets(a-z,A-Z) only.
                                        </div>
                                        <div *ngIf="searchFormAlias.lName.errors.required">Please enter Last Name.
                                        </div>
                                    </div>
                                    <input type="text" class="mysalontheme-input mt-3" placeholder="Email"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='mailId' [(ngModel)]="newClient.email" />
                                    <div *ngIf="nextSubmit && searchFormAlias.mailId.errors" class="err-validation">
                                        Please enter valid email.

                                    </div>
                                </div>
                                <!-- <div class="col-6">
                                    <input type="text" class="mysalontheme-input" placeholder="Apartment/Flat/Unit number"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='add' [(ngModel)]="newClient.address" />

                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="mysalontheme-input mt-3" placeholder="Street number"
                                                (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                                formControlName='street_number' [(ngModel)]="newClient.street_number" />
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="mysalontheme-input mt-3" placeholder="Street name"
                                                (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                                formControlName='street_name' [(ngModel)]="newClient.street_name" />
                                            <div *ngIf="nextSubmit && searchFormAlias.street_name.errors"
                                                class="err-validation">
                                                <div>Please enter alphabets(a-z,A-Z) only.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="text" class="mysalontheme-input mt-3" placeholder="Suburb/Locality"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='suburb' [(ngModel)]="newClient.suburb" />

                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="mysalontheme-input mt-3" placeholder="State/Territory"
                                                (focusout)="ifAnyChangeOccured()" [readonly]="true"
                                                formControlName='territory' [(ngModel)]="newClient.territory" />
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="mysalontheme-input mt-3" placeholder="Postcode"
                                                (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                                formControlName='postcode' [(ngModel)]="newClient.postcode" />
                                            <div *ngIf="nextSubmit && searchFormAlias.postcode.errors"
                                                class="err-validation">
                                                <div *ngIf="searchFormAlias.postcode.errors.minlength">Postcode must be at
                                                    least 4 chars.
                                                </div>
                                                <div *ngIf="searchFormAlias.postcode.errors.maxlength">Postcode must be 4
                                                    chars.
                                                </div>
                                                <div *ngIf="searchFormAlias.postcode.errors.pattern">Please enter number only.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                        </form>
                        <div class="row" *ngIf="inProgress">
                            <div class="col-md-12 text-center align-middle">
                                <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="row pt-4" *ngIf="!inProgress">
                    <div class="col-6">
                        <button class="mysalontheme-btn-lg pull-left" (click)="back()" *ngIf="isSerchingDone"> <i
                                class="fa fa-arrow-left"></i>&nbsp;Back</button>
                    </div>
                    <div class="col-6">
                        <button class="mysalontheme-btn-lg pull-right" (click)="chooseService()" *ngIf="isSerchingDone">
                            Next
                            &nbsp; <i class="fa fa-arrow-right"></i> </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-12"></div>
        </div>
    </div>
</section>

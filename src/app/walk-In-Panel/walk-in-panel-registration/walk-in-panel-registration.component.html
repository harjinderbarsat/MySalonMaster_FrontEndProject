<section id="mainContainer" class="page-container">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12">
                <div class="row pt-5">
                    <div class="col-12 text-center">
                        <label class="main-heading d-none d-xs-none d-sm-none d-md-block d-lg-block mb-0"
                            *ngIf="isSerchingDone">Please fill Client's details</label>
                        <label class="main-heading d-none d-xs-none d-sm-none d-md-block d-lg-block mb-0"
                            *ngIf="!isSerchingDone">Book Appointment</label>

                        <label class="mobile-heading d-xs-block d-sm-block d-md-none mb-0" *ngIf="isSerchingDone">Please
                            fill Client's details</label>
                        <label class="mobile-heading d-xs-block d-sm-block d-md-none mb-0"
                            *ngIf="!isSerchingDone">Book Appointment</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="searchForm" *ngIf="!inProgress">
                            <div class="row" *ngIf="!isSerchingDone">
                                <div class="col-12 text-center">
                                    <input type="number" class="form-control-xl mt-3" placeholder="Enter mobile number"
                                        formControlName='mobile' [(ngModel)]="newClient.mobile" />

                                    <div *ngIf="searchSubmit && searchFormAlias.mobile.errors" class="err-validation">
                                        <div *ngIf="searchFormAlias.mobile.errors.minlength">Mobile must be at least 10
                                            characters
                                        </div>
                                        <div *ngIf="searchFormAlias.mobile.errors.maxlength">Mobile must be 10
                                            characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="!isSerchingDone">
                                <div class="col-12 text-center mt-4">
                                    <button class="mysalontheme-btn-md" (click)="searchClient()"
                                        *ngIf="!isSerchingDone">
                                        <i class="fa fa-search"></i> &nbsp; Search</button>
                                    <div *ngIf="searchSubmit && searchFormAlias.mobile.errors" class="err-validation">
                                        <div *ngIf="searchFormAlias.mobile.errors.minlength">Mobile must be at least 10
                                            characters
                                        </div>
                                        <div *ngIf="searchFormAlias.mobile.errors.maxlength">Mobile must be 10
                                            characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pl-2 pr-2 mt-3" *ngIf="isSerchingDone">
                                <div class="col-lg-3 col-md-2 col-xs-12 col-sm-12"></div>
                                <div class="col-lg-6 col-md-8 col-xs-12 col-sm-12">
                                    <label class="form-control mb-0">{{newClient.mobile}}</label>
                                    <input type="text" class="form-control mt-3" placeholder="First Name"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='fName' [(ngModel)]="newClient.firstname" />
                                    <div *ngIf="nextSubmit && searchFormAlias.fName.errors" class="err-validation">
                                        <div>Please enter alphabets(a-z,A-Z) only.
                                        </div>
                                    </div>
                                    <input type="text" class="form-control mt-3" placeholder="Last Name"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='lName' [(ngModel)]="newClient.lastname" />
                                    <div *ngIf="nextSubmit && searchFormAlias.lName.errors" class="err-validation">
                                        <div>Please enter alphabets(a-z,A-Z) only.
                                        </div>
                                    </div>
                                    <input type="text" class="form-control mt-3" placeholder="Email"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='mailId' [(ngModel)]="newClient.email" />
                                    <div *ngIf="nextSubmit && searchFormAlias.mailId.errors" class="err-validation">
                                        Please enter valid email.

                                    </div>
                                    <textarea type="text" class="form-control mt-3" placeholder="Address"
                                        (focusout)="ifAnyChangeOccured()" [disabled]="isSerchingDone"
                                        formControlName='add' [(ngModel)]="newClient.address"></textarea>
                                </div>
                                <div class="col-lg-3 col-md-2 col-xs-12 col-sm-12"></div>
                            </div>
                        </form>
                        <div class="row" *ngIf="inProgress">
                            <div class="col-md-12 text-center align-middle">
                                <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pl-3 pr-3 pt-4" *ngIf="!inProgress">
                    <div class="col-lg-3 col-md-2 col-xs-12 col-sm-12"></div>
                    <div class="col-lg-6 col-md-8 col-xs-12 col-sm-12">
                        <button class="mysalontheme-btn-md pull-right" (click)="chooseService()" *ngIf="isSerchingDone">
                            Next
                            &nbsp; <i class="fa fa-arrow-right"></i> </button>

                        <button class="mysalontheme-btn-md pull-left" (click)="back()" *ngIf="isSerchingDone"> <i
                                class="fa fa-arrow-left"></i>&nbsp;Back</button>
                    </div>
                    <div class="col-lg-3 col-md-2 col-xs-12 col-sm-12"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="mainContainer">
    <div class="container-fluid">
        <div class="row full-height-vh m-0">
            <div class="col-12">
                <div class="row p-5 page-container">
                    <div class="col-12 text-center">
                        <label class="main-heading mb-0">Book an Appointment</label>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-lg-1 col-md-1 col-sm-12"></div>
                    <div class="col-lg-10 col-md-10 col-sm-12 text-center">
                        <div class="row">
                            <div class="col-4 p-2">
                                <div class="box p-2 pt-4 pb-4" (click)="bookAnAppointment()">
                                    <div class="icon-1"></div>
                                    <label class="sub-heading mb-0">Book an Appointment</label>
                                </div>
                            </div>
                            <div class="col-4 p-2">
                                <div class="box p-2 pt-4 pb-4"  (click)="checkIn()">
                                    <div class="icon-2"></div>
                                    <label class="sub-heading mb-0">Check In</label>
                                </div>
                            </div>
                            <div class="col-4 p-2">
                                <div class="box p-2 pt-4 pb-4"  (click)="writeReview()">
                                    <div class="icon-3"></div>
                                    <label class="sub-heading mb-0">Write Review</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-12"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->

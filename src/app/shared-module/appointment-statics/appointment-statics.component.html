<div class="row">
    <div class="col-6 text-left">
        <h3>Appointments </h3>
    </div>
    <div class="col-6 text-right" *ngIf="!inProgress">
        <div class="form-group pull-right">

            <button class="hawk-btn-md mr-1" printTitle="MyTitle" printSectionId="print-section" ngxPrint>Print</button>

            <button class="hawk-btn-md mr-1" (click)="downloadXslx()">Download XLSX</button>
    
            <input placeholder="Select Date" style="width: 200px;" autocomplete="off" ngbDatepicker #remove="ngbDatepicker"
            (ngModelChange)="getAppointmentPaymentList($event)" 
                (click)="remove.toggle()" class="form-control pull-right" [(ngModel)]="appointmentDateTime">
        </div>
    </div>
</div>

<section id="simple-table" *ngIf="!inProgress">
    <div class="row text-left">
        <div class="col-12">
            <div class="card" id="print-section">
                    <div class="card-body p-2">
                        <table class="table" id="table-xsls">
                            <thead>
                                <tr>
                                    <th>Serial No. </th>
                                    <th>Date  </th>
                                    <th>Client Name </th>
                                    <th>EFTPOS </th>
                                    <th>CASH </th>
                                    <th>Amount </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngIf="(!payments ||(payments && payments.length<=0))">
                                    <td colspan="6">No Data Found.</td>
                                </tr>
                                <tr *ngFor="let payment of payments;let i= index;">
                                    <td>{{i+1}}</td>
                                    <td>{{cService.getStringDateFormatByCurtureAndType(payment.created_at, false)}} </td>
                                    <td>{{payment.client_name}}</td>
                                    <td>{{payment.card_paid}}</td>
                                    <td>{{payment.cash_paid}}</td>
                                    <td>{{payment.amount}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</section>

<div class="row" *ngIf="inProgress">
    <div class="col-md-12 text-center align-middle">
         <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
        
    </div>
</div>
<!--Basic Table Ends-->

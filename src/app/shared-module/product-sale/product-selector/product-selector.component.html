<section id="mainContainer" class="page-container">
    <div class="container-fluid">
        <div class="row full-height-vh m-0">
            <div class="col-12">
                <div class="row pt-4" *ngIf="!inProgress">
                    <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
                        <ngb-tabset #t="ngbTabset">
                            <ngb-tab id="{{category.name}}" *ngFor="let category of categories">
                                <ng-template ngbTabTitle>
                                    <div style="font-size: 18px;font-weight: 400;" (click)="selectedCategory(category)">
                                        <label> {{category.name}}</label>
                                    </div>
                                </ng-template>
                                <ng-template ngbTabContent>
                                    <div matchHeight="card" class="p-2">
                                        <div class="main-div">
                                            <div class="contailer-div" *ngFor="let service of selectServicesList">
                                                <div class="internal-div text-center" (click)="selectService(service)"
                                                    [ngClass]="{'hawk-btn-color': !service.isSelected, 'my-salon-master':service.isSelected}">
                                                    <img *ngIf="service.imageUrl && service.imageUrl!='https://api.hawksystems.app/public'"
                                                        class="product-grid-image" src="{{service.imageUrl}}"
                                                        alt="Card image cap">
                                                    <img *ngIf="!service.imageUrl||service.imageUrl=='https://api.hawksystems.app/public'"
                                                        class="product-grid-image"
                                                        src="../../../../assets/apex-v6.0/img/custom/dummyProfilePicture.png "
                                                        alt="Card image cap">
                                                    <p class="product-price-label"> {{service.name}}
                                                        &nbsp;&nbsp;&nbsp;${{service.price}}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
                        <h4 class="m-0"><b>Cart</b> </h4>
                        <div class="card m-0 page-container ">
                            <div class="card-body" style="border: solid;">
                                <ul class="list-group category-container full-height-90-vh"
                                    style="border-radius: 0%; overflow-y: scroll;overflow-x: hidden;">
                                    <li class="list-group-item hawk-btn-color" style="color: white;">
                                        <div class="row">
                                            <div class="col-4">
                                                Product
                                            </div>
                                            <div class="col-4">
                                                <label class="service-price" style="color: white;">
                                                    Price</label>
                                            </div>
                                            <div class="col-4">
                                                Qty
                                            </div>

                                        </div>
                                    </li>
                                    <li class="list-group-item hawk-btn-color" *ngFor="let service of selectedServies"
                                        style="color: white;">
                                        <div class="row">
                                            <div class="col-4">

                                                {{service.name}}
                                            </div>
                                            <div class="col-4">
                                                <label class="service-price" style="color: white;">
                                                    ${{service.price}}</label>
                                            </div>
                                            <div class="col-4">
                                                <button type="button" (click)="reduceServiceQty(service)"
                                                    class="hawk-btn-sm mb-0 b-pad-right">
                                                    <i class="fa fa-minus" style="color: white;"></i>
                                                </button> {{service.productQty}} <button type="button"
                                                    (click)="addServiceQty(service)" class="hawk-btn-sm mb-0 b-pad-left">
                                                    <i class="fa fa-plus" style="color: white;"></i>
                                                </button>
                                            </div>
                                            <button type="button" title="Remove Product" (click)="deleteService(service)"
                                                class="hawk-btn-sm mb-0 del-cart-item
                                                ">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </div>
                                    </li>
                                    <hr>
                                </ul>
                            </div>
                            <div class="card-footer page-container p-0"
                                style="border-bottom: solid;border-left: solid;border-right: solid;height: 50px;">
                                <ul class="list-group category-container">
                                    <li class="list-group-item" *ngIf="selectedServies.length>0">
                                        <div class="row">
                                            <div class="col-8">
                                                <b>Total</b>
                                            </div>
                                            <div class="col-4 text-right">
                                                <label class="service-price"> <b>${{total}}</b> </label>
                                            </div>
                                        </div>
                                    </li>
                                    <hr>
                                </ul>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="row mt-1" *ngIf="!inProgress">
                    <div class="col-12">
                        <button class="hawk-btn-lg pull-right" (click)="Proceed(employeeDetails)">Next&nbsp;<i
                                class="fa fa-arrow-right"></i>
                        </button>
                        <button class="hawk-btn-lg pull-left" (click)="back()"><i
                                class="fa fa-arrow-left"></i>&nbsp;Back</button>
                    </div>
                </div>
                <div class="row" *ngIf="inProgress">
                    <div class="col-md-12 text-center align-middle p-5">
                         <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<ng-template #employeeDetails let-modal>
    <div class="modal-header">
        <div class="row">
            <div class="col-12">
                <h4 class="modal-title" id="modal-basic-title ">Employee ID</h4>
            </div>
        </div>
    </div>
    <div class="modal-body ">
        <div class="row">
            <div class="col-12">
                <input type="number" class="form-control" placeholder="EMP ID" [(ngModel)]="soildById">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="hawk-btn-sm" (click)="closeModal()"> Cancel</button>
        <button type="button" class="hawk-btn-sm" (click)="saveData()"> Finish</button>
    </div>
</ng-template>

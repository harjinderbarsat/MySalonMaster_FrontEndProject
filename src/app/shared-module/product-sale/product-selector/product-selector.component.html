<section id="mainContainer" class="page-container">
    <div class="container-fluid">
        <div class="row full-height-vh m-0">
            <div class="col-12">
                <div class="row pt-4" *ngIf="!inProgress">
                    <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
                        <ngb-tabset #t="ngbTabset">
                            <ngb-tab id="{{category.name}}" *ngFor="let category of categories">
                                <ng-template ngbTabTitle>
                                    <div style="font-size: 18px;font-weight: 400;" (click)="selectedCategory(category)">
                                        <label> {{category.name}}</label>
                                    </div>
                                </ng-template>
                                <ng-template ngbTabContent>
                                    <div matchHeight="card" class="p-2">
                                        <div class="main-div">
                                            <div class="contailer-div" *ngFor="let service of selectServicesList">
                                                <div class="internal-div text-center" (click)="selectService(service)"
                                                    [ngClass]="{'mysalontheme-btn-color': !service.isSelected, 'my-salon-master':service.isSelected}">
                                                    <!-- <img *ngIf="service.imageUrl && service.imageUrl!='https://apis.mysalonmaster.com/public'"
                                                        class="product-grid-image" src="{{service.imageUrl}}"
                                                        alt="Card image cap">
                                                    <img *ngIf="!service.imageUrl||service.imageUrl=='https://apis.mysalonmaster.com/public'"
                                                        class="product-grid-image"
                                                        src="../../../../assets/apex-v6.0/img/custom/dummyProfilePicture.png "
                                                        alt="Card image cap"> -->
                                                    <p class="product-price-label"> {{service.name}}
                                                        &nbsp;&nbsp;&nbsp;${{service.price}}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
                        <h4 class="m-0"><b>Cart</b> </h4>
                        <div class="card m-0 page-container ">
                            <div class="card-body" style="border: solid;">
                                <ul class="list-group category-container full-height-90-vh"
                                    style="border-radius: 0%; overflow-y: scroll;overflow-x: hidden;">
                                    <li class="list-group-item ">
                                        <div class="row cart-header">
                                            <div class="col-4">
                                                Product
                                            </div>
                                            <div class="col-4">
                                                <label class="service-price">
                                                    Price</label>
                                            </div>
                                            <div class="col-4">
                                                Qty
                                            </div>

                                        </div>
                                    </li>
                                    <li class="list-group-item" *ngFor="let service of selectedServies">
                                        <div class="row mt-6x">
                                            <div class="col-4">
                                                {{service.name}}
                                            </div>
                                            <div class="col-3">
                                                <label class="service-price">
                                                    ${{service.price}}</label>
                                            </div>
                                            <div class="col-4">
                                                <div class="input-group input-group-sm mb-0">
                                                    <div class="input-group-prepend">
                                                        <button type="button" (click)="reduceServiceQty(service)"
                                                            class="mysalontheme-btn-sm mb-0 btn-width">
                                                            <i class="fa fa-minus"></i>
                                                        </button>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                        aria-label="Product Quantity" value="{{service.productQty}}">
                                                    <div class="input-group-append">
                                                        <button type="button" (click)="addServiceQty(service)"
                                                            class="mysalontheme-btn-sm mb-0 btn-width">
                                                            <i class="fa fa-plus"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-1">
                                                <button type="button" title="Remove Product"
                                                    (click)="deleteService(service)" class="mysalontheme-btn-sm mb-0 pull-right del-cart-item
                                            ">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                    <hr>
                                </ul>
                            </div>
                            <div class="card-footer page-container p-0"
                                style="border-bottom: solid;border-left: solid;border-right: solid;height: 50px;">
                                <ul class="list-group category-container">
                                    <li class="list-group-item">
                                        <div class="row">
                                            <div class="col-8">
                                                <b>Total</b>
                                            </div>
                                            <div class="col-4 text-right">
                                                <label class="service-price"> <b>{{total}}</b> </label>
                                            </div>
                                        </div>
                                    </li>
                                    <hr>
                                </ul>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="row mt-1" *ngIf="!inProgress">
                    <div class="col-12">
                        <button class="mysalontheme-btn-md pull-right" (click)="Proceed(selectEmployee)">Next&nbsp;<i
                                class="fa fa-arrow-right"></i>
                        </button>
                        <button class="mysalontheme-btn-md pull-left" (click)="back()"><i
                                class="fa fa-arrow-left"></i>&nbsp;Back</button>
                    </div>
                </div>
                <div class="row" *ngIf="inProgress">
                    <div class="col-md-12 text-center align-middle p-5">
                        <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<ng-template #selectEmployee let-modal>
    <div class="modal-header">
        <div class="row">
            <div class="col-12">
                <h4 class="modal-title" id="modal-basic-title ">Select Employee</h4>
            </div>
        </div>
    </div>
    <div class="modal-body ">
        <div class="row">
            <div class="col-sm-12">
                <select class="form-control" [(ngModel)]="selectedEmpId">
                    <option value="null">Select Employee</option>
                    <option value="{{emp.id}}" *ngFor="let emp of employeesList">{{emp.name}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="mysalontheme-btn-sm" (click)="closeModal()"> <i class="fa fa-times"
                aria-hidden="true"></i></button>
        <button type="button" class="mysalontheme-btn-sm" (click)="onSelectedEmployee()">
            <i class="fa fa-check"
            aria-hidden="true"></i></button>
    </div>
</ng-template>

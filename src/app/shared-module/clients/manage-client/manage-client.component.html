<form [formGroup]="clientForm" (ngSubmit)="saveClient()">
    <div class="row">
        <div class="col-12">
            <div class="row mt-2" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <label class="page-heading pull-left" *ngIf="isEditMode"> Update Client</label>
                    <label class="page-heading pull-left" *ngIf="!isEditMode"> Add Client</label>


                    <button class="mysalontheme-btn-md pull-right d-none d-sm-block" type="submit">
                        <a class="text-decoration-none text-white" *ngIf="!isEditMode">Save</a>
                        <a class="text-decoration-none text-white" *ngIf="isEditMode">Update</a>
                    </button>

                    <button type="button" *ngIf="backURL && backURL.length>0"
                        class="mysalontheme-btn-md pull-right d-none d-sm-block">
                        <a href="{{backURL}}" class="text-decoration-none text-white">Back</a>
                    </button>
                </div>
            </div>

            <div class="row" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-block">
                                        <div class="form-body">
                                            <h5 class="form-section mt-3"><i class="ft-eye"></i> Information
                                            </h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>first Name<span class="danger mb-0">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="clientInfo.firstname"
                                                            formControlName='firstName' placeholder="Enter first name">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>last Name<span class="danger mb-0">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="clientInfo.lastname" formControlName='lastName'
                                                            placeholder="Enter last name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Mobile<span class="danger mb-0">* </span></label>
                                                        <input type="number" class="form-control"
                                                            [(ngModel)]="clientInfo.mobile" formControlName='mobile'
                                                            placeholder="Enter mobile number">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Email<span class="danger mb-0">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="clientInfo.email" formControlName='email'
                                                            placeholder="Enter email">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Date Of Birth</label>

                                                        <input placeholder="Enter Birth Date" autocomplete="off"
                                                            ngbDatepicker #remove="ngbDatepicker"
                                                            (click)="remove.toggle()" class="form-control"
                                                            formControlName='date_of_birth' [(ngModel)]="ngbDateOfBirth">
                                                    </div>
                                                </div>
                                                <div class="col-6">

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label>Apartment/Flat/Unit number</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Apartment/Flat/Unit number"
                                                             
                                                               formControlName='add'
                                                            [(ngModel)]="clientInfo.address" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Street number</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Street number"
                                                             
                                                               formControlName='street_number'
                                                            [(ngModel)]="clientInfo.street_number" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Street name</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Street name"  
                                                               formControlName='street_name'
                                                            [(ngModel)]="clientInfo.street_name" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label>Suburb/Locality</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Suburb/Locality"
                                                             
                                                               formControlName='suburb'
                                                            [(ngModel)]="clientInfo.suburb" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>State/Territory</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="State/Territory"
                                                              [readonly]="true"
                                                            formControlName='territory'
                                                            [(ngModel)]="clientInfo.territory" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Postcode</label>
                                                        <input type="text" class="form-control" placeholder="Postcode" formControlName='postcode'
                                                            [(ngModel)]="clientInfo.postcode" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="inProgress">
                <div class="col-md-12 text-center align-middle">
                    <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>

                </div>
            </div>
        </div>
    </div>
</form>

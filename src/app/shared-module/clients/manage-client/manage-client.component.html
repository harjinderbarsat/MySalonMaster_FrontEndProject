<form [formGroup]="clientForm" (ngSubmit)="saveClient()">
    <div class="row">
        <div class="col-12">
            <div class="row mt-2" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <label class="page-heading pull-left" *ngIf="isEditMode"> Update Client</label>
                    <label class="page-heading pull-left" *ngIf="!isEditMode"> Add Client</label>

                    <button class="mysalontheme-btn-sm pull-right d-none d-sm-block mr-1" type="submit">
                        <a class="text-decoration-none text-white" *ngIf="!isEditMode"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                        <a class="text-decoration-none text-white" *ngIf="isEditMode"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                    </button>

                    <button type="button" class="mysalontheme-btn-sm pull-right d-none d-sm-block mr-1" (click)="back()">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="row" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-block">
                                        <div class="form-body">
                                            <h5 class="form-section mt-3"><i class="ft-eye"></i> Information
                                            </h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>first Name<span class="danger mb-0">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="clientInfo.firstname"
                                                            formControlName='firstName' placeholder="Enter first name">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>last Name</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="clientInfo.lastname" formControlName='lastName'
                                                            placeholder="Enter last name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Mobile<span class="danger mb-0">* </span></label>
                                                        <input type="number" class="form-control"
                                                            [(ngModel)]="clientInfo.mobile" formControlName='mobile'
                                                            placeholder="Enter mobile number">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="clientInfo.email" formControlName='email'
                                                            placeholder="Enter email">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Date Of Birth</label>

                                                        <input placeholder="Enter Birth Date" autocomplete="off"
                                                            ngbDatepicker #remove="ngbDatepicker"
                                                            (click)="remove.toggle()" class="form-control"
                                                            formControlName='date_of_birth'
                                                            [(ngModel)]="ngbDateOfBirth">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <label>Select branch </label>
                                                    <select class="form-control mb-2" [(ngModel)]="clientInfo.branchId"
                                                        formControlName="branchId">
                                                        <option value=""> Select branch </option>
                                                        <option value="{{brach.id}}" *ngFor="let brach of branchList">
                                                            {{brach.branchName}} </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <textarea class="form-control"
                                                            placeholder="Enter address here..." formControlName='add'
                                                            [(ngModel)]="clientInfo.address"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Street number</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Street number" formControlName='street_number'
                                                            [(ngModel)]="clientInfo.streetNumber" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Street name</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Street name" formControlName='street_name'
                                                            [(ngModel)]="clientInfo.streetName" />
                                                    </div>
                                                </div>
                                            </div> -->

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label>Suburb/Locality</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Suburb/Locality" formControlName='suburb'
                                                            [(ngModel)]="clientInfo.suburb" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>State/Territory</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="State/Territory" [readonly]="true"
                                                            formControlName='territory'
                                                            [(ngModel)]="clientInfo.territory" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Postcode</label>
                                                        <input type="text" class="form-control" placeholder="Postcode"
                                                            formControlName='postcode'
                                                            [(ngModel)]="clientInfo.postcode" />
                                                    </div>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="inProgress">
                <div class="col-md-12 text-center align-middle">
                    <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>

                </div>
            </div>
        </div>
    </div>
</form>

<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
    <div class="row">
        <div class="col-12">
            <div class="row mt-2" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <label class="page-heading pull-left" *ngIf="isEditMode"> Update Employee</label>
                    <label class="page-heading pull-left" *ngIf="!isEditMode"> Add Employee </label>
                    <button class="hawk-btn-md pull-right d-none d-sm-block" type="submit">
                        <a class="text-decoration-none text-white" *ngIf="!isEditMode">Save</a>
                        <a class="text-decoration-none text-white" *ngIf="isEditMode">Update</a>
                    </button>
                </div>
            </div>

            <div class="row" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-block">
                                        <div class="form-body">
                                            <h5 class="form-section mt-3"><i class="ft-eye"></i> Information
                                            </h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>first Name<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.firstname"
                                                            formControlName='firstname' placeholder="Enter firstname">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>last Name<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.lastname" formControlName='lastname'
                                                            placeholder="Enter lastname">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Mobile<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.mobile" formControlName='mobile'
                                                            placeholder="Enter mobile number">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Email<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.email" formControlName='email'
                                                            placeholder="Enter email">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Date Of Birth<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                        <input placeholder="Enter Date Of Birth" [minDate]="{year: 1950, month: 1, day: 1}" autocomplete="off"
                                                            ngbDatepicker #remove1="ngbDatepicker"
                                                            (click)="remove1.toggle()" class="form-control"
                                                            formControlName='date_of_birth' [(ngModel)]="ngbDateOfBirth">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                        <label>Date Of Joining<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                        <input placeholder="Enter Joining Date" autocomplete="off"
                                                    ngbDatepicker #remove="ngbDatepicker" [minDate]="{year: 1950, month: 1, day: 1}"
                                                    (click)="remove.toggle()" class="form-control"
                                                    formControlName='dateOfJoining' [(ngModel)]="ngbDateOfJoining">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Designation<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                        <select class="form-control"  [(ngModel)]="employeeInfo.designation" formControlName="designation">
                                                            <option value="Owner">Owner</option>
                                                            <option value="Manager"> Manager </option>
                                                            <option value="Staff Member">Staff Member</option>
                                                            <option value="Hair Dresser">Hair Dresser </option>
                                                            <option value="Beautician "> Beautician  </option>
                                                        </select>
                                                    </div>
                                                </div> 
                                                <div class="col-6">
                                                    <label>employee Unique Id<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="employeeInfo.employeeUniqueId"
                                                        formControlName='employeeUniqueId' placeholder="Enter employee Unique Id">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <textarea type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.address" formControlName='address'
                                                            placeholder="Enter address"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="inProgress">
                <div class="col-md-12 text-center align-middle">
                     <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
                    
                </div>
            </div>
        </div>
    </div>
</form>

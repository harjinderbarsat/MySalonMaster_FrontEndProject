<div class="row">
    <div class="col-6 text-left">
        <h3>Employees List</h3>
    </div>
    <div class="col-6 text-right" *ngIf="!inProgress">
        <button class="hawk-btn-md mr-1" printTitle="MyTitle" printSectionId="print-section" ngxPrint>Print</button>
        <button class="hawk-btn-md mr-1" (click)="downloadXslx()">Download XLSX</button>
        <button class="hawk-btn-md mr-1" *ngIf="hideDeleteSelectedBtn" (click)="deleteSelected()"><i class="fa fa-trash"></i> &nbsp; Delete Selected</button>

        <button class=" hawk-btn-md" *ngIf="!isBranchPannel" (click)="addEditEmployee(0)"><i class="fa fa-plus"></i> &nbsp; Add
            Employee</button>
    </div>
</div>

<section id="simple-table" *ngIf="!inProgress">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card" id="print-section">
                <div class="card-body p-2">
                    <table class="table" id="table-xsls">
                        <thead>
                            <tr>
                                <th *ngIf="!isBranchPannel">
                                    <div class="remember-me">
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" class="custom-control-input"
                                                (change)="selectAll($event)" [value]="selectedAll" id="selectAll1"
                                                name="selectAll1" />
                                            <label class="custom-control-label" for="selectAll1"> </label>
                                        </div>
                                    </div>
                                </th>
                                <th *ngIf="!isBranchPannel">ID </th>
                                <th>Name </th>
                                <th>Designation </th>
                                <th>Mobile </th>
                                <th>Status </th>
                                <th *ngIf="!isBranchPannel">Action </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center" *ngIf="(!employeesList ||(employeesList && employeesList.length<=0))">
                                <td colspan="7">No Data Found.</td>
                            </tr>
                            <tr *ngFor="let employee of employeesList">
                                <td *ngIf="!isBranchPannel">
                                    <label>
                                        <input type="checkbox" [checked]="employee.isSelected" [value]="employee.isSelected"
                                            (change)="change(employee,$event)" /> 
                                    </label>
                                </td>
                                <td *ngIf="!isBranchPannel">{{employee.employeeUniqueId}}</td>
                                <td>{{employee.firstname}} {{employee.lastname}}</td>
                                <td>{{employee.designation}}</td>
                                <td>{{employee.mobile}}</td>
                                <td>{{employee.status}}</td>
                                <th *ngIf="!isBranchPannel">
                                    <button type="button" class="hawk-btn-sm mr-1"
                                        (click)="viewEmployee(viewEmployeeModel,employee)"><i class="fa fa-eye"></i>
                                    </button>
                                    <button type="button" class="hawk-btn-sm mr-1"
                                        (click)="addEditEmployee(employee.id)"><i class="fa fa-edit"></i> </button>
                                    <button type="button" class="hawk-btn-sm mr-1"
                                        (click)="deleteEmployee(employee)"><i class="fa fa-trash"></i> </button>
                                    <button type="button" *ngIf="employee.status=='Inactive'"
                                        class="hawk-btn-sm ml-1"
                                        (click)="updatedEmployeeStatus(employee,'Active')"> Active
                                    </button>
                                    <button type="button" *ngIf="employee.status=='active'"
                                        class="hawk-btn-sm ml-1"
                                        (click)="updatedEmployeeStatus(employee,'Inactive')"> Inactive
                                    </button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Basic Table Ends-->
<div class="row" *ngIf="inProgress">
    <div class="col-md-12 text-center align-middle">
         <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
        
    </div>
</div>

<ng-template #viewEmployeeModel let-modal>
    <div class="modal-header">
        <div class="row">
            <div class="col-12">
                <h4 class="modal-title" id="modal-basic-title ">Employee Details</h4>
            </div>
        </div>
    </div>
    <div class="modal-body ">
        <div class="row">
            <div class="col-md-6">
                <label> <b>Employee ID : </b> {{currentSelected.id}}</label><br>
                <label> <b>Name : </b> {{currentSelected.firstname}} {{currentSelected.lastname}}</label><br>
                <label> <b>Mobile : </b> {{currentSelected.mobile}}</label><br>
                <label> <b>Branch : </b> {{currentSelected.branch_name}}</label><br>
                <label> <b>Date Of Birth : </b> {{currentSelected.date_of_birth}}</label><br>
                <label> <b>Address : </b> {{currentSelected.address}}</label><br>
            </div>
            <div class="col-md-6">
                <label> <b>Status : </b> {{currentSelected.status}}</label><br>
                <label> <b>Designation : </b> {{currentSelected.designation}}</label><br>
                <label> <b>Email : </b> {{currentSelected.email}}</label><br>
                <label> <b>Gender : </b> {{currentSelected.gender}}</label><br>
                <label> <b>Date Of Joining : </b> {{currentSelected.dateOfJoining}}</label><br>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="hawk-btn-sm  " (click)="closeModal()"> Close</button>
    </div>
</ng-template>

<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
    <div class="row">
        <div class="col-12">
            <div class="row mt-2" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <label class="page-heading pull-left" *ngIf="isEditMode"> Update Admin</label>
                    <label class="page-heading pull-left" *ngIf="!isEditMode"> Add Admin</label>
                    <button class="mysalontheme-btn-md pull-right d-none d-sm-block" type="submit">
                        <a class="text-decoration-none text-white" *ngIf="!isEditMode">Save</a>
                        <a class="text-decoration-none text-white" *ngIf="isEditMode">Update</a>
                    </button>

                    <button class="mysalontheme-btn-md pull-right d-none d-sm-block mr-1"  (click)="back()" type="button">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                    
                </div>
            </div>

            <div class="row" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-block">
                                        <div class="form-body">
                                            <h5 class="form-section mt-3"><i class="ft-eye"></i> Information
                                            </h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>First Name</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.firstname" name="firstname"
                                                            formControlName='firstname' placeholder="Enter First Name">
                                                        <div *ngIf="isSubmitted && formAlias.firstname.errors" class="err-validation">
                                                            Please enter First Name.
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.lastname" name="lastname"
                                                            formControlName='lastname' placeholder="Enter Last Name">
                                                        <div *ngIf="isSubmitted && formAlias.lastname.errors" class="err-validation">
                                                            Please enter Last Name.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Status</label>
                                                        <select class="form-control" placeholder="Select Status"
                                                            formControlName='status' [(ngModel)]="employeeInfo.status">
                                                            <option value="1">Active</option>
                                                            <option value="0">Not Active</option>
                                                        </select>
                                                        <div *ngIf="isSubmitted && formAlias.status.errors" class="err-validation">
                                                            Please select Status.
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="employeeInfo.email" formControlName='email'
                                                            placeholder="Enter email" name="email">
                                                        <div *ngIf="isSubmitted && formAlias.email.errors" class="err-validation">
                                                            Please enter valid email.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Username</label>
                                                        <input formControlName='username' name="username" type="text"
                                                            class="form-control" [(ngModel)]="employeeInfo.username"
                                                            placeholder="Enter Username">
                                                        <div *ngIf="isSubmitted && formAlias.username.errors" class="err-validation">
                                                            Please enter valid Username<br>(a-z,A-Z,0-9,_ only and Min.
                                                            6 chars)
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <label>Password</label>
                                                    <input formControlName='password' name="password" type="password"
                                                        class="form-control" [(ngModel)]="employeeInfo.passcode"
                                                        placeholder="Enter Password">
                                                    <div *ngIf="isSubmitted && formAlias.password.errors" class="err-validation">
                                                        <div *ngIf="formAlias.password.errors.required">Please enter
                                                            Password
                                                        </div>
                                                        <div *ngIf="formAlias.password.errors.minlength">Password must
                                                            be
                                                            minimum 6
                                                            chars.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-6">
                                                    <label>Plan Start Date</label>
                                                    <input formControlName='planStartDate'
                                                        placeholder="Enter start Date" autocomplete="off"
                                                        name="planStartDate" ngbDatepicker
                                                        #planStartDate="ngbDatepicker" (click)="planStartDate.toggle()"
                                                        class="form-control" [(ngModel)]="ngbStartDate">

                                                    <div *ngIf="isSubmitted && formAlias.planStartDate.errors" class="err-validation">
                                                        Please select Plan Start Date
                                                    </div>
                                                </div>

                                                <div class="col-6">
                                                    <label>Plan End Date</label>
                                                    <input formControlName='planEndDate' placeholder="Enter End Date"
                                                        autocomplete="off" name="planEndDate" ngbDatepicker
                                                        #planEndDate="ngbDatepicker" (click)="planEndDate.toggle()"
                                                        class="form-control" [(ngModel)]="ngbEndDate">

                                                    <div *ngIf="isSubmitted && formAlias.planEndDate.errors" class="err-validation">
                                                        Please select Plan Start Date
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>

<div class="row" *ngIf="inProgress">
    <div class="col-md-12 text-center align-middle">
         <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
        
    </div>
</div>

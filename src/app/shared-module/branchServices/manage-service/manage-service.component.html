<form [formGroup]="serviceForm" (ngSubmit)="saveService()">
    <div class="row">
        <div class="col-12">
            <div class="row mt-2" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <label class="page-heading pull-left" *ngIf="isEditMode"> Update Service</label>
                    <label class="page-heading pull-left" *ngIf="!isEditMode"> Add Service</label>
                    <button class="mysalontheme-btn-sm pull-right" type="submit">
                        <a class="text-decoration-none text-white" *ngIf="!isEditMode"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                        <a class="text-decoration-none text-white" *ngIf="isEditMode"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                    </button>
                    <button type="button" class="mysalontheme-btn-sm pull-right mr-1" (click)="back()">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
 
            <div class="row" *ngIf="!inProgress">
                <div class="col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-block">
                                        <div class="form-body">
                                            <h5 class="form-section mt-3"><i class="ft-eye"></i> Information
                                            </h5>
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label>Name<span class="danger mb-0" style="font-size: 15px;">*
                                                            </span> </label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="selectedService.name" formControlName="name"
                                                            placeholder="Enter service name">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label>Category<span class="danger mb-0"
                                                                style="font-size: 15px;">* </span></label>
                                                        <select class="form-control"
                                                            [(ngModel)]="selectedService.categoryId"
                                                            formControlName="category_id">
                                                            <option value=""> Select Category </option>
                                                            <option value="{{cat.id}}" *ngFor="let cat of categoryList">
                                                                {{cat.name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label>price<span class="danger mb-0" style="font-size: 15px;">*
                                                            </span></label>
                                                        <input type="number" class="form-control"
                                                            [(ngModel)]="selectedService.price" formControlName="price"
                                                            placeholder="Enter service price">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label>Is This Initial Price</label>
                                                        <select class="form-control"
                                                            [(ngModel)]="selectedService.isThisInitialPrice"
                                                            formControlName="is_this_initial_price">
                                                            <option value="1">Yes</option>
                                                            <option value="0"> No </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label>Status</label>
                                                        <select class="form-control"
                                                            [(ngModel)]="selectedService.status"
                                                            formControlName="status">
                                                            <option value="1">Active</option>
                                                            <option value="0"> Deactive </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            
                                                <div class="col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label>Duration</label>
                                                        <select class="form-control"
                                                            [(ngModel)]="selectedService.duration"
                                                            formControlName="duration">
                                                            <option value="5">5 Mintues</option>
                                                            <option value="10">10 Mintues</option>
                                                            <option value="15">15 Mintues</option>
                                                            <option value="20">20 Mintues</option>
                                                            <option value="25">25 Mintues</option>
                                                            <option value="30">30 Mintues</option>
                                                            <option value="35">35 Mintues</option>
                                                            <option value="40">40 Mintues</option>
                                                            <option value="45">45 Mintues</option>
                                                            <option value="50">50 Mintues</option>
                                                            <option value="55">55 Mintues</option>
                                                            <option value="60">1 hour (60 Mintues)</option>
                                                            <option value="75">1.25 hour (75 Mintues)</option>
                                                            <option value="90">1.5 hour (90 Mintues)</option>
                                                            <option value="105">1.75 hour (105 Mintues)</option>
                                                            <option value="120">2 hour (120 Mintues)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label>Description</label>
                                                        <textarea [(ngModel)]="selectedService.description"
                                                            formControlName="description" type="text"
                                                            class="form-control"
                                                            placeholder="Enter service description"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="inProgress">
                <div class="col-md-12 text-center align-middle">
                    <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>

                </div>
            </div>
        </div>
    </div>
</form>

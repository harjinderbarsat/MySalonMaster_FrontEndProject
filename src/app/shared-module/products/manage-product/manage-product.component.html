<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div class="row">
        <div class="col-12">
            <div class="row mt-2" *ngIf="!inProgress">
                <div class="col-lg-12">
                    <label class="page-heading pull-left" *ngIf="isEditMode"> Update Product</label>
                    <label class="page-heading pull-left" *ngIf="!isEditMode"> Add Product</label>
                    <button class="hawk-btn-md pull-right d-none d-sm-block" type="submit">
                        <a class="text-decoration-none text-white" *ngIf="!isEditMode">Save</a>
                        <a class="text-decoration-none text-white" *ngIf="isEditMode">Update</a>
                    </button>
                </div>
            </div>

            <div class="card" *ngIf="!inProgress">
                <div class="card-body">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="card text-Right">
                                    <div class="card-body">
                                        <img *ngIf="productInfo.imageUrl" class="card-img-top img-fluid" src="{{productInfo.imageUrl}}" alt="Card image cap">
                                        <img *ngIf="!productInfo.imageUrl" class="card-img-top img-fluid" src="../../../assets/apex-v6.0/img/custom/dummyProfilePicture.png " alt="Card image cap">
                                        <div class="card-block" *ngIf="isEditMode">
                                            <div>
                                                <a class="success p-0" data-original-title="" title="">
                                                    <input style="display: none" type="file" accept=".jpg,.png" #changeFile (change)="uploadProductImage($event)">
                                                    <i class="ft-edit-2 font-medium-3 mr-2" placement="top" (click)="changeFile.click()" ngbTooltip="Change Profile Picture."></i>
                                                </a>
                                                <a *ngIf="productInfo.imageUrl" class="danger p-0" data-original-title="" title="" (click)="deleteProductImage()">
                                                    <i class="ft-trash-2 font-medium-3 mr-2" placement="bottom"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="form-body">
                                    <h5 class="form-section mt-3"><i class="ft-eye"></i> Information
                                    </h5>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Name<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                <input type="text" class="form-control" [(ngModel)]="productInfo.name"
                                                    formControlName='name' placeholder="Enter Product Name">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label>Category<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                <select class="form-control" [(ngModel)]="productInfo.category_id"
                                                    formControlName="category_id">
                                                    <option value=""> Select Category </option>
                                                    <option value="{{cat.id}}" *ngFor="let cat of categoryList">
                                                        {{cat.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-2 control-level pl-0">
                                           <app-new-product-category (getProductCategoryList)="getCategoriesList()"></app-new-product-category>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control" [(ngModel)]="productInfo.description"
                                                    formControlName='description' placeholder="Enter description">
                                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Quantity<span class="danger mb-0" style="font-size: 15px;">* </span></label>
                                                <input type="number" class="form-control" [(ngModel)]="productInfo.qty"
                                                    formControlName='qty' placeholder="Enter qty">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Price<span class="danger mb-0" style="font-size: 15px;">* </span> </label>
                                                <input type="number" class="form-control" [(ngModel)]="productInfo.price"
                                                    formControlName='price' placeholder="Enter price">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="inProgress">
                <div class="col-md-12 text-center align-middle">
                     <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
                    
                </div>
            </div>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-6 text-left">
        <label class="page-heading">Branches</label>
    </div>
    <div class="col-6 text-right" *ngIf="!inProgress">
        <button class="mysalontheme-btn-sm" (click)="addEditBrach(0)"><i class="fa fa-plus"></i></button>
    </div>
</div>

<section id="simple-table" *ngIf="!inProgress">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card" id="print-section">
                <div class="card-content">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name </th>
                                    <th>Code </th>
                                    <!-- <th>Contact </th> -->
                                    <!-- <th>Address </th> -->
                                    <!-- <th>Status </th> -->
                                    <!-- <th>Opend On </th> -->
                                    <!-- <th>Number Of Employee </th>
                                    <th>Created At </th>
                                    <th>Updated At </th> -->
                                    <th>Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngIf="(!branchList ||(branchList && branchList.length<=0))">
                                    <td colspan="10">No Data Found.</td>
                                </tr>
                                <tr *ngFor="let branch of branchList">
                                    <td>{{branch.branchName}}</td>
                                    <td>{{branch.code}}</td>
                                    <!-- <td>{{branch.contact}}</td> -->
                                    <!-- <td>{{branch.address}}</td> -->
                                    <!-- <td>{{branch.status}}</td> -->
                                    <!-- <td>{{cService.getStringDateFormatByCurtureAndType(branch.openedOn, false)}}</td> -->
                                    <!-- <td>{{branch.number_of_employee}}</td>
                                    <td>{{cService.getStringDateFormatByCurtureAndType(branch.created_at, false)}}</td>
                                    <td>{{cService.getStringDateFormatByCurtureAndType(branch.updatedAt, false)}}</td> -->
                                    <th class="action-btn">
                                        <button type="button" class="mysalontheme-btn-sm mr-1 mb-0"
                                            (click)="viewBranch(viewClientModel,branch)"><i class="fa fa-eye"></i>
                                        </button>
                                        <button type="button" class="mysalontheme-btn-sm mr-1" ngbTooltip="Edit Employee"
                                            (click)="addEditBrach(branch.id)"><i class="fa fa-edit"></i> </button>
                                        <button type="button" class="mysalontheme-btn-sm" ngbTooltip="Delete Employee"
                                            (click)="deleteBranch(branch)"><i class="fa fa-trash"></i> </button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Basic Table Ends-->

<div class="row" *ngIf="inProgress">
    <div class="col-md-12 text-center align-middle">
        <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>

    </div>
</div>

<ng-template #viewClientModel let-modal>
    <div class="modal-header">
        <div class="row">
            <div class="col-12">
                <h4 class="modal-title" id="modal-basic-title ">Branch Details</h4>
            </div>
        </div>
    </div>
    <div class="modal-body ">
        <div class="row">
            <div class="col-md-6">
                <label> <b>Name : </b> {{currentSelected.branchName}}</label><br>
                <label> <b>Branch Code (Username) : </b> {{currentSelected.code}}</label><br>
                <label> <b>Email : </b> {{currentSelected.email}}</label><br>
                <!-- <label> <b>Number of Employees: </b> {{currentSelected.number_of_employee}}</label><br> -->
                <label> <b>Created At: </b> {{cService.getStringDateFormatByCurtureAndType(currentSelected.createdAt, false)}}</label><br>
            </div>
            <div class="col-md-6">
                <label> <b>Opened On: </b> {{cService.getStringDateFormatByCurtureAndType(currentSelected.openedOn, false)}}</label><br>
                <label> <b>Pass Code (Password) : </b> {{currentSelected.passcode}}</label><br>
                <label> <b>Contact Number: </b> {{currentSelected.contact}}</label><br>
                <!-- <label> <b>Status : </b> {{currentSelected.status}}</label><br> -->
                <label> <b>Updated At: </b> {{cService.getStringDateFormatByCurtureAndType(currentSelected.updatedAt, false)}}</label><br>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="mysalontheme-btn-sm  " (click)="closeModal()"> <i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
</ng-template>
